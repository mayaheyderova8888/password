<html>

<head>
    <meta charsset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>PASS</title>
</head>

<body>
<div id="prl">
    <input type="password" id="pass" value="">

    <button type="submit" id="btn" onclick="eyes()" ><i class="fas fa-eye" ></i></button>
    <button type="submit" id="daxilet" onclick="daxil()" value="submit"> Parolu daxil edin</button>
    <div id="parol" ></div>
</div>
</body>
<script>

    function eyes() {

        let x = document.getElementById("pass");
        let y = document.getElementById("btn");


        if (x.type == "text") {
            x.type = "password";
            y.innerHTML = '<i class="fas fa-eye"></i>';

        }
        else {
            x.type = "text";
            y.innerHTML = '<i class="fas fa-eye-slash"></i>';
        }

    }
    function daxil() {
        let x = document.getElementById("pass").value;
        let a = document.getElementById("parol");
        
           if(x.length < 5) {
            a.innerHTML = 'Parolunuz zəifdir!';
            return false;
        }

        if(x.length > 4 && x.length < 8 ) {
            a.innerHTML = 'Parolunuz nisbətən zəifdir!';
            return false;
        }
        if(x.length > 20) {
            a.innerHTML = 'Parolunuz 20 simvoldan artıq olmamalıdır!';
            return false;
        }
       else {
           a.innerHTML = 'Parolunuz qənaətbəxşdir!';
           }   
        }

</script>

</html>
